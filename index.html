<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>ICT SEATWORK 2</title>
	<style>
		.container {
			margin-top:25px;
			color:white;
		}

		.personimg {
			float:left;
			margin-right:35px;
			margin-top:5px;
			margin-left:25px;
		}

		body {
			background: rgb(41, 244, 135);
		}

		table {
			margin-left: auto;
			margin-right: auto;
		}
		.textbox {
			background-color:rgb(128, 241, 233);
			float:right;
			margin-bottom: 20px;
		}
		.btn {
			justify-content: center;
			text-align: center;
			width:200px;
			margin-right:15px;
			margin-top:15px;
			clear:both;
		}
	</style>
</head>
<body>
<div class="container">
	<img class="personimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2bpyo6_UH_GyKYYolollH9xWvblsEu_DvCtBHBqsiuQ&s" alt="image of a person" width="400" height="370"><!--According to Sukjaan Singh, Kalu means black in another language, hence the black figure-->
		<div class="textbox">
			<div style="border:4px dashed;">
				<div style="margin-left:5px;margin-right:5px;">
					<h1>Hi, my name is <span style="color:pink;">Kalu</span>. I'm on vacation<br> right now but despite that, I'm here to give<br> you a Math challenge.</h1> 
					<h3>Given:</h3>
					<p>Enter a value for <span class="text-danger">x</span>:</p>
					<input type="number" value="0" id="x">
					<p>Enter a value for <span class="text-warning">y</span>:</p>
					<input type="number" value="0" id="y" style="margin-bottom:10px;">
					<button onclick="myFunction()"><img src="https://static-00.iconduck.com/assets.00/info-icon-2048x2048-tcgtx810.png" alt="info button" width="20" height="20""></button>
					<div id="myDIV"><i>Click the buttons below to calculate</i></div>
				</div>
			</div>
		</div>
		<div class = "btn">
				<table class="table table-borderless" style="margin-left:450px;">
					<thead>
						<tr>
							<th colspan="2" style="color:black;">Options</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><button class="btn btn-success text-white" id="multiply" onclick="multiply()">product of x and y</button></td>
							<td><button class="btn btn-info text-white" id="match" onclick="match()">check if x is equal to y</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-danger text-white" id="remainder" onclick="remainder()">get the remainder</button></td>
							<td><button class="btn btn-warning text-white" id="exponent" onclick="exponent()">x raise to y</button></td>
						</tr>
					</tbody>
				</table>
		</div>
</div>
<script>
		function myFunction() {
	var x = document.getElementById("myDIV");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
	}
// credit to w3schools.com
</script>
<script>
	function multiply()	{
		var x = document.getElementById("x").value; 
		var y = document.getElementById("y").value; 
		var product = Number(x) * Number(y); // I used * as that is the multiplication sign for programming
		alert("The product is equal to: " + product);
				} 
	</script>
	<script>
		function match() {
			var x = document.getElementById("x").value; 
			var y = document.getElementById("y").value; 
			if (x == y) { // "==" is supposed to check whether they are the same number and same type
				alert("They are the same");
			} else	{ // an alternative is to use if(x != y) { alert("Not same") } as that assumes it's not equal but using else is simplier
				alert("They are not the same");
			}
		}
	</script>
	<script>
		function remainder()	{
			var x = document.getElementById("x").value; 
			var y = document.getElementById("y").value; 
			var product = Number(x) % Number(y); // % is the sign to find the remainder of two values, being x and y
			alert("The remainder is equal to: " + product);
	}
	</script>
	<script>
	function exponent()	{
			var x = document.getElementById("x").value; 
			var y = document.getElementById("y").value; 
			var product = Number(x) ** Number(y); // using ** is the sign for exponentation while * is just multiplication
			alert("x raised to y is equal to: " + product);
		}
	</script>
</body>
</html>
